<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Code Visualizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- vis.js for interactive graphs -->
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <link rel="stylesheet" href="/static/styles.css">
</head>

<body>
    <div class="container-fluid">
        <div class="main-content">
            <div class="header text-center mb-5">
                <svg width="48" height="48" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"
                    class="mb-3">
                    <path d="M12 2L2 7V17L12 22L22 17V7L12 2Z" stroke="#43458b" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                    <path d="M2 7L12 12L22 7" stroke="#43458b" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                    <path d="M12 12V22" stroke="#43458b" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                    <path d="M17 4.5L7 9.5" stroke="#8a92f2" stroke-width="1.5" stroke-linecap="round"
                        stroke-linejoin="round" />
                </svg>
                <h1>AI Code Visualizer</h1>
                <p class="lead text-muted">Generate beautiful, AI-documented call graphs from your Python projects.</p>
            </div>

            <div class="card shadow-sm analysis-card">
                <div class="card-body p-lg-5">
                    <form id="analysis-form">
                        <div class="mb-4">
                            <label for="project-dir" class="form-label">Project Folder Path</label>
                            <input type="text" class="form-control form-control-lg" id="project-dir"
                                placeholder="C:\Users\YourName\Documents\my-project" required>
                        </div>
                        <div class="row g-3 mb-4">
                            <div class="col-md-6">
                                <label for="entry-file" class="form-label">Entry File</label>
                                <input type="text" class="form-control form-control-lg" id="entry-file"
                                    placeholder="main.py" required>
                            </div>
                            <div class="col-md-6">
                                <label for="entry-func" class="form-label">Entry Function <span
                                        class="text-muted">(Optional)</span></label>
                                <input type="text" class="form-control form-control-lg" id="entry-func"
                                    placeholder="main">
                            </div>
                        </div>
                        <div class="mb-4">
                            <label for="api-key" class="form-label">Gemini API Key <span
                                    class="text-muted">(Optional)</span></label>
                            <input type="password" class="form-control form-control-lg" id="api-key"
                                placeholder="Enter key for AI summaries">
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg w-100" id="submit-btn">
                            <span class="btn-text">Generate Diagram</span>
                            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"
                                style="display: none;"></span>
                        </button>
                    </form>
                </div>
            </div>

            <div id="results" class="mt-5" style="display: none;">
                <div id="spinner" class="text-center my-5" style="display: none;">
                    <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;"></div>
                    <p class="mt-3 text-muted">Analyzing...</p>
                </div>
                <div id="error-alert" class="alert alert-danger" style="display: none;"></div>
                <div id="output-container" class="row g-4" style="display: none;">
                    <div class="col-lg-8">
                        <div class="card h-100">
                            <div class="card-header">Interactive Call Graph</div>
                            <div class="card-body p-0">
                                <div id="interactive-graph"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="card h-100">
                            <div class="card-header">Source Code</div>
                            <div class="card-body">
                                <pre id="source-code-display"
                                    class="log-box">Click on a function node to view its source code.</pre>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('analysis-form').addEventListener('submit', async function (e) {
            e.preventDefault();
            const submitBtn = document.getElementById('submit-btn'), btnText = submitBtn.querySelector('.btn-text'), btnSpinner = submitBtn.querySelector('.spinner-border');
            const resultsDiv = document.getElementById('results'), spinner = document.getElementById('spinner'), errorAlert = document.getElementById('error-alert'), outputContainer = document.getElementById('output-container');

            submitBtn.disabled = true; btnText.textContent = 'Analyzing...'; btnSpinner.style.display = 'inline-block';
            resultsDiv.style.display = 'block'; spinner.style.display = 'block'; errorAlert.style.display = 'none'; outputContainer.style.display = 'none';
            document.getElementById('source-code-display').textContent = 'Click on a function node to view its source code.';

            const formData = { projectDir: document.getElementById('project-dir').value, entryFile: document.getElementById('entry-file').value, entryFunc: document.getElementById('entry-func').value, apiKey: document.getElementById('api-key').value };

            try {
                const response = await fetch('/analyze', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(formData) });
                const result = await response.json();
                if (!response.ok) throw new Error(result.error || 'An unknown error occurred.');

                spinner.style.display = 'none';
                outputContainer.style.display = 'flex'; // Use flex for row
                drawInteractiveGraph(result.diagramData);
            } catch (error) {
                spinner.style.display = 'none';
                errorAlert.textContent = 'Error: ' + error.message;
                errorAlert.style.display = 'block';
            } finally {
                submitBtn.disabled = false;
                btnText.textContent = 'Generate Diagram';
                btnSpinner.style.display = 'none';
            }
        });

        function drawInteractiveGraph(data) {
            const container = document.getElementById('interactive-graph');
            const options = {
                layout: { hierarchical: { direction: 'UD', sortMethod: 'directed' } },
                nodes: { shape: 'box', font: { size: 14, face: 'Inter' }, borderWidth: 2, shapeProperties: { borderRadius: 5 } },
                edges: { color: { color: '#848484', highlight: '#635bff' }, smooth: true },
                physics: { stabilization: true },
                interaction: { hover: true }
            };
            const network = new vis.Network(container, data, options);

            network.on("click", function (params) {
                if (params.nodes.length > 0) {
                    const nodeId = params.nodes[0];
                    const node = data.nodes.find(n => n.id === nodeId);
                    if (node && node.source_code) {
                        document.getElementById('source-code-display').textContent = node.source_code;
                    }
                }
            });
        }
    </script>
</body>

</html>
